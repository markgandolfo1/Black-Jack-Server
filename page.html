<!DOCTYPE html>
<html lang = "en">
   <head>
       <title>Cards</title>
<body>
    <script>

deck = [];
s = 1;
    for(i=0; i<52; i=i+4){
        deck[i] = new Object();
        deck[i].rank = s;
        deck[i].suit = "diamonds";

        deck[i+1] = new Object();
        deck[i+1].rank = s;
        deck[i+1].suit = "clubs";

        deck[i+2] = new Object();
        deck[i+2].rank = s;
        deck[i+2].suit = "hearts";

        deck[i+3] = new Object();
        deck[i+3].rank = s;
        deck[i+3].suit = "spades";
s++
    }

function getCard(card){
    if(card.rank == 11){
        return "Jack of " + card.suit;
    }
    if(card.rank == 12){
        return "Queen of " + card.suit;
    }
    if(card.rank == 13){
        return "King of " + card.suit;
    }
    if(card.rank == 1){
        return "Ace of " + card.suit;
    }
    return card.rank + " of " + card.suit;
}

//adapted from Professor Cytron in 131
function shuffle (oldDeck) {
    newDeck = new Array(52);
		for (i=newDeck.length-1; i>=0; --i) {
			c = parseInt((Math.random() * (i+1)));
			newDeck[i] = oldDeck[c];
			for (j=c; j<newDeck.length-1; ++j) {
				oldDeck[j] = oldDeck[j+1];}}
		for(i=0; i<52; i++) {
			oldDeck[i] = newDeck[i];
		}
	}

shuffle(deck);

for(i=0; i<52; i++){
        console.log(getCard(deck[i]));
    }   
    
    </script>
</body>
